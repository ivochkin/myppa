base: &base
  name: libdfk
  git-repository: https://github.com/ivochkin/dfk.git
  build-depends:
    - libcurl4-openssl-dev
  before-configure: bash scripts/bootstrap.sh --without-curl
  builder: cmake
  cmake-args:
    CMAKE_BUILD_TYPE: Release
    BUILD_SHARED_LIBS: ON
    DFK_MAINTAINER_MODE: ON
    DFK_MOCKS: OFF
    DFK_BUILD_CPP_BINDINGS: OFF
    DFK_BUILD_SAMPLES: OFF
    DFK_BUILD_UNIT_TESTS: OFF
    DFK_BUILD_AUTO_TESTS: OFF
  install-paths:
    - 'libdfk\.so[\.0-9]*'
  maintainer: Stanislav Ivochkin <isn@extrn.org>
  homepage: https://dfk.extrn.org
  license: MIT
  deb-section: libs
  deb-priority: optional
  version-append-codename: True

dev: &dev
  name: libdfk-dev
  +dev:cmake-args:
    BUILD_SHARED_LIBS: OFF
  +dev:depends:
    - libdfk={{version}}
  install-paths:
    - '\.h$'
    - 'libdfk\.a$'

cpp: &cpp
  name: libdfkcpp
  +cpp:cmake-args:
    DFK_BUILD_CPP_BINDINGS: ON
  install-paths:
    - 'libdfkcpp\.so[\.0-9]*'

cpp-dev: &cppdev
  name: libdfkcpp-dev
  +cpp:cmake-args:
    DFK_BUILD_CPP_BINDINGS: ON
  +dev:cmake-args:
    BUILD_SHARED_LIBS: OFF
  +cppdev:depends:
    - libdfk-dev
    - libdfkcpp={{version}}
  install-paths:
    - '\.hpp$'
    - 'libdfkcpp\.a$'

version-latest: &versionlatest
  version: latest
  version-script: git describe --long --tags HEAD | sed 's/^v//g'
  git-revision: master

package-latest:
  <<: *base
  <<: *versionlatest

package-dev-latest:
  <<: *base
  <<: *versionlatest
  <<: *dev

package-cpp-latest:
  <<: *base
  <<: *versionlatest
  <<: *cpp

package-cpp-dev-latest:
  <<: *base
  <<: *versionlatest
  <<: *cppdev

version-0.0.2: &version002
  version: 0.0.2
  git-revision: v0.0.2

package-0.0.2:
  <<: *base
  <<: *version002

package-dev-0.0.2:
  <<: *base
  <<: *version002
  <<: *dev

package-cpp-0.0.2:
  <<: *base
  <<: *version002
  <<: *cpp

package-cpp-dev-0.0.2:
  <<: *base
  <<: *version002
  <<: *cppdev
